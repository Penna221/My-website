<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      fetch("/elements/navbar.html")
        .then((response) => response.text())
        .then((html) => (document.getElementById("navbar").innerHTML = html));
    </script>

    <div class="center">
      <header>
        <h1>Snake with javaScript</h1>
        <p>
          This is a simple snake game i made long ago with javascript. Well, not that long ago. But everyone should make a snake project one way or the other.
        </p>
        <p>This was just a one night "I'm Bored" coding session.</p>
        <a href="https://github.com/Penna221/Snake_JavaScript">GitHub project</a>
        <p><b><i>Disclaimer: Does not work on phone.</i></b></p>
      </header>
      <main>
        <canvas id="canvas" style="width: auto;"></canvas>
        <script src="/projects/games/snake.js" type="text/javascript"></script>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
